<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Simon Game</h1>
    <h3> Press any key to start the game. </h3>

    <div class="box">
        <div class="one-line">
          <div class="btn red" type="button" id="red"><b> 1</b></div>
          <div class="btn yellow" type="button" id="yellow"><b> 2</b></div>
        </div>
         
        <div class="second-line">
            <div class="btn green " type="button" id="green"><b> 3</b></div>
            <div class="btn blue" type="button" id="blue"><b> 4</b></div>
       </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
